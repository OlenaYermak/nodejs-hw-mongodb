type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 667976a3d924b7c40e0851dd
  name:
    description: "Contacts's name"
    type: string
    example: 'Olena Sofi'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+382222222222'
  email:
    description: "Contact's email"
    type: string
    example: 'example@mail.com'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    example: false
  userId:
    description: "Contact's author id"
    type: string
    example: 66884e8d315bbc38a5595651
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
